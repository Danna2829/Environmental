<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Preguntas Ambientales</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Agregar favicon si tienes -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    <style>
        * {
            transition: all 0.3s;
        }
        body {
            background: radial-gradient(circle, rgba(223,228,255,0.583) 0%, rgba(0,0,0,1) 51%);
            padding: 0;
            margin: 0;
            text-align: center;
            font-family: Calibri, sans-serif;
            font-size: 120%;
            background-size: cover;
        }
        .contenedor {
            width: 98vw;
            height: 97vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .encabezado {
            position: relative;
            background: rgb(255, 255, 255);
            border-radius: 30px;
            border: aqua 2px solid;
            min-width: 300px;
            width: 70%;
            max-width: 600px;
            padding: 10px;
        }
        .categoria {
            opacity: 0.7;
            text-align: left;
        }
        .pregunta {
            padding: 10px;
            font-weight: bold;
        }
        .imagen {
            object-fit: cover;
            height: 200px; 
            width: 100%;
            border-radius: 10px;
            display: none; 
        }
        .btn {
            background: rgb(255, 255, 255);
            border: aqua 2px solid;
            border-radius: 30px;
            width: 60%;
            max-width: 550px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .numero {
            position: absolute;
            opacity: 0.3;
            top: 10px;
            right: 10px;
        }
        .puntaje {
            padding: 10px;
            color: rgb(255, 255, 255);
        }
        .reiniciar {
            margin-top: 20px;
            background: orange;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .reiniciar:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="puntaje" id="puntaje">0/0</div>
        <div class="encabezado">
            <div class="categoria" id="categoria"></div>
            <div class="numero" id="numero"></div>
            <div class="pregunta" id="pregunta"></div>
            <img src="#" class="imagen" id="imagen" alt="Imagen relacionada a la pregunta">
        </div>
        <div class="btn" id="btn1" onclick="oprimir_btn(0)"></div>
        <div class="btn" id="btn2" onclick="oprimir_btn(1)"></div>
        <div class="btn" id="btn3" onclick="oprimir_btn(2)"></div>
        <div class="btn" id="btn4" onclick="oprimir_btn(3)"></div>
        <button class="reiniciar" onclick="reiniciarJuego()">Reiniciar Juego</button>
    </div>
    <script src="../game1/recursos/index.js"></script>
    <script>
        function reiniciarJuego() {
            location.reload(); // Recargar la p√°gina para reiniciar el juego
        }
    </script>
</body>
</html>
